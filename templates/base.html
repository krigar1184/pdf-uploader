<html>
  <head>
    <title>{% block title %}{% end %}</title>
  </head>
  <body>
    {% if current_user %}
    <div>
      <p>{{ escape(current_user) }}</p>
      <nav>
        <a href="/file">My uploads</a>
        <a href="/logout">Sign out</a>
      </nav>
    </div>
    {% else %}
    <a href="/login">Sign in</a> or <a href="/register">Sign up</a>
    {% end %}
    {% block content %}{% end %}
  </body>
</html>
